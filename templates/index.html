<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Products</h2>
            <div id="folders-list">
                {% for folder, images in folders.items() %}
                    <div class="folder" data-folder="{{ folder }}">
                        <p>{{ folder }}</p>
                        <button class="delete-folder" data-folder="{{ folder }}">X</button>
                    </div>
                {% endfor %}
            </div>
        </aside>
        <main class="content">
            <h1>Upload Images</h1>
            
            <div id="upload-area">
                <label for="file-input" class="custom-file-upload">
                    Choose Files
                </label>
                <input type="file" id="file-input" multiple accept="image/*" style="display:none;">
            </div>

            <div id="preview"></div>

            <div id="folder-save-area" style="display:none;">
                <input type="text" id="folder-title" placeholder="Folder Title" required>
                <button id="save-folder" class="save-btn">Save Images to Folder</button>
            </div>

            <div id="gallery"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
